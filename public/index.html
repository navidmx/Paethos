<html>
    <head>
        <meta charset="utf-8" />
        <title>Paethos</title>
        <script src="lib/aframe.min.js"></script>
        <script src="lib/aframe-environment-component.min.js"></script>
        <script src="lib/aframe-ui-widgets.min.js"></script>
        <script src="lib/aframe-gui.min.js"></script>
        <script src="script.js" defer></script>
        <script src="transitions.js"></script>
    </head>

    <body>
        <a-scene id="scene">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <!-- Controllers -->
            <a-entity id="leftHand" hand-controls="left"></a-entity>
            <a-entity id="rightHand" hand-controls="right"></a-entity>
            <!-- id="rightHand"
                hand-controls="right"
                controller-cursor
                laser-controls="hand: right"
                line="color: red; opacity: 0.9"></a-entity> -->

            <audio loop autoplay>
                <source src="assets/paethos.mp3" type="audio/mpeg" />
                Your browser does not support the audio tag.
            </audio>

            <!-- Environment (https://github.com/supermedium/aframe-environment-component) -->
            <a-entity id="env"></a-entity>
            <a-entity id="startButton" position="0 1 -0.8" ui-button></a-entity>
            <a-entity id="title"></a-entity>
            <a-entity id="subtitle"></a-entity>
            <a-gui-flex-container
                id="gui"
                justify-content="center"
                align-items="normal"
                component-padding="0.1"
                opacity="0.7"
                width="6"
                height="2"
                position="0 1.6 -8"
                visible="false"
            >
                <a-gui-circle-loader
                    height="1"
                    width="1"
                    id="delta"
                    count="0"
                    active-color="#8598c2"
                    background-color="#333333"
                ></a-gui-circle-loader>
                <a-gui-circle-loader
                    height="1"
                    width="1"
                    id="theta"
                    count="0"
                    active-color="#ae91b8"
                    background-color="#333333"
                ></a-gui-circle-loader>
                <a-gui-circle-loader
                    height="1"
                    width="1"
                    id="alpha"
                    count="0"
                    active-color="#82a799"
                    background-color="#333333"
                ></a-gui-circle-loader>
                <a-gui-circle-loader
                    height="1"
                    width="1"
                    id="beta"
                    count="0"
                    active-color="#e7ce6d"
                    background-color="#333333"
                ></a-gui-circle-loader>
                <a-gui-circle-loader
                    height="1"
                    width="1"
                    id="gamma"
                    count="0"
                    active-color="#e9867f"
                    background-color="#333333"
                ></a-gui-circle-loader>
            </a-gui-flex-container>
            <a-gui-flex-container
                id="focusedGUI"
                justify-content="center"
                align-items="normal"
                opacity="0.7"
                width="6"
                height="0.5"
                padding="1"
                position="0 0.35 -8"
                visible="false"
            >
                <a-gui-label
                    id="focused"
                    width="4"
                    height="0.5"
                    value="Not Focused"
                    opacity="0.7"
                    font-family="Arial"
                    background-color="#333333"
                    font-color="lightgreen"
                ></a-gui-label>
            </a-gui-flex-container>
        </a-scene>
    </body>
</html>

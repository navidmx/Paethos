<html>
    <head>
        <meta charset="utf-8">
        <title>Paethos</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script
            src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
        <script
            src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
        <script
            src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
        <script
            src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
        <script src="script.js" defer></script>
        <script>
            AFRAME.registerComponent('controller-event-handler', {
                init: function () {
                    var el = this.el;
                    el.addEventListener('mouseenter', function () {
                        el.setAttribute('material', 'color', '#24CAFF');
                    });
                    el.addEventListener('mouseleave', function () {
                        el.setAttribute('material', 'color', '#EF2D5E');
                    });
                }
            });
        </script>
    </head>
    <body>
        <a-scene fog="type: linear; color: #AAA">
            <a-entity
                id="leftHand"
                hand-controls="left"></a-entity>
            <a-entity
                id="rightHand"
                hand-controls="right"
                controller-cursor
                laser-controls="hand: right"
                line="color: red; opacity: 0.9"></a-entity>
            <a-entity
                id="sphere"
                geometry="primitive: sphere"
                material="color: blue; shader: standard"
                position="0 0 -5"
                light="type: point; intensity: 5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 0.2 -5; loop: true"></a-entity>
            <a-entity
                id="ground"
                geometry="primitive: sphere; radius: 30"
                material="color: green; shader: standard; roughness: 0.2"
                light="type: point; intensity: 5"
                position="0 -30 0"></a-plane>
            <a-entity
                id="sky"
                geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>
            <a-entity
                id="light"
                light="type: ambient; color: #888"></a-entity>
        </a-scene>
    </body>
</html>
